{% extends 'catalog/base.html' %}
{% load media_filter %}
{% block content %}
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-4">Blog Posts</h1>
            <a class="btn btn-primary" href="{% url 'blog:create' %}">New Blog Post</a>
        </div>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for object in object_list %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <img src="{{ blogs.image | media_filter }}" class="card-img-top" alt="{{ object.title }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ object.title }}</h5>
                                    <p class="card-text"><small class="text-muted">Published: {{ object.created_at }}</small></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:view' object.pk %}">View</a>
                                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:edit' object.pk %}">Edit</a>
                                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:delete' object.pk %}">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
