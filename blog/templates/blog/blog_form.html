{% extends 'catalog/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">New Blog Post</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
