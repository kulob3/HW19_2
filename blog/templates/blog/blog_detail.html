{% extends 'catalog/base.html' %}
{% load media_filter %}
{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow-sm">
                        <img src="{{ blogs.image | media_filter }}" class="card-img-top" alt="{{ object.title }}">
                        <div class="card-body">
                            <h2 class="card-title">{{ object.title }} ({{ object.slug }})</h2>
                            <p class="card-text"><small class="text-muted">Published: {{ object.created_at }}</small></p>
                            <p class="card-text">{{ object.content }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:list' %}">Back</a>
                                </div>
                                <small class="text-muted">Views: {{ object.views }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
